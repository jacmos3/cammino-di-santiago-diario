<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cammino di Santiago — Diario Visivo</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header class="hero">
    <div class="hero__inner">
      <div class="hero__top">
        <div class="hero__title">
          <span class="eyebrow" data-i18n="eyebrow">Diario di viaggio</span>
          <h1 data-i18n="title">Cammino di Santiago</h1>
          <p class="lead" data-i18n="subtitle">
            Un recap giorno per giorno tra foto, video e ricordi di strada.
          </p>
          <p class="lead"><a class="map-link" href="map.html">Apri la mappa del percorso</a></p>
        </div>
        <div class="controls">
          <div class="lang">
            <button class="lang__btn" data-lang="it">IT</button>
            <button class="lang__btn" data-lang="en">EN</button>
          </div>
          <div class="view-toggle">
            <button class="view-btn" data-view="diary" data-i18n="view_diary">Diario</button>
            <button class="view-btn" data-view="portfolio" data-i18n="view_portfolio">Portfolio</button>
          </div>
          <div class="manage-tools">
            <button class="manage-btn" id="toggle-select" data-i18n="select_mode">Seleziona</button>
            <button class="manage-btn manage-btn--danger" id="delete-selected" disabled data-i18n="delete_selected">
              Cancella selezionati
            </button>
          </div>
        </div>
      </div>
      <div class="hero__stats">
        <div class="stat">
          <div class="stat__value" id="stat-days">–</div>
          <div class="stat__label" data-i18n="days">Giorni</div>
        </div>
        <div class="stat">
          <div class="stat__value" id="stat-photos">–</div>
          <div class="stat__label" data-i18n="photos">Foto</div>
        </div>
        <div class="stat">
          <div class="stat__value" id="stat-videos">–</div>
          <div class="stat__label" data-i18n="videos">Video</div>
        </div>
      </div>
    </div>
  </header>

  <section class="timeline-nav" aria-label="timeline">
    <div class="timeline-nav__wrap">
      <div class="timeline-nav__inner" id="timeline-nav"></div>
      <div class="timeline-nav__actions" id="timeline-nav-actions"></div>
    </div>
  </section>

  <main class="content" id="content">
    <div class="loading" data-i18n="loading">Sto preparando il diario…</div>
  </main>

  <div class="mini-map" id="mini-map">
    <div class="mini-map__title">
      <a class="mini-map__open" href="map.html" data-i18n="open_map">Apri la mappa</a>
      <span class="mini-map__date" id="mini-map-date"></span>
    </div>
    <div class="mini-map__body" id="mini-map-body"></div>
  </div>

  <footer class="footer">
    <div class="footer__inner">
      <div class="footer__note" data-i18n="footer_note">
        Creato automaticamente a partire dagli scatti originali.
      </div>
      <div class="footer__meta" id="footer-meta"></div>
    </div>
  </footer>

  <div class="modal" id="live-modal" aria-hidden="true">
    <div class="modal__backdrop" id="live-modal-backdrop"></div>
    <div class="modal__content">
      <button class="modal__close" id="live-modal-close" aria-label="Close">×</button>
      <div id="live-modal-body"></div>
    </div>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
